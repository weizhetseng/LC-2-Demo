<ion-header>
  <img class="header" src="./assets/icon/至頂宮廟圖.png" alt="">
</ion-header>

<ion-content>
  <div class="titleBg">
    <img src="./assets/icon/標題素材.png" alt="">
    <p>消災樂捐</p>
  </div>
  <div style="display:{{displaytop}} ;" id="top">
    <div id="navi">
      <div  style=" position:absolute;top:350px;left: 250px">
      <p >請注意  樂成宮廟方<b>不會</b>電話通知或要求您操作<b>ATM，</b></p><br>
      <p>如果接到可疑的電話或簡訊，告知匯款有問題，請立即撥打<b>反詐騙專線 165</b>報案求證。</p><br>
      <p>另外最近柬埔寨詐騙猖獗，請注意<b>天下沒有白吃的午餐</b>。謹防前往柬埔寨的各種工作。</p><br>
      <p>台中旱溪媽祖樂成宮 敬祝您闔家愉快</p>
    </div>
    <ion-button style=" position:absolute;top:650px;left: 450px" (click)="close()">我同意</ion-button>
    </div>
    <div id="info">
      <img src="../../../../assets/images/warnpage.png">
    </div>
    </div>

<div id="container" style="text-align:center ;">
      <form action="" method="post">
        <div>
          <label for="">大德尊姓大名：</label>
          <input type="text" placeholder="請輸入大德姓名">
        </div>
        <div>
          <label for="">性別：</label>
          <input type="radio" name="sex" id="">善男
          <input type="radio" name="sex" id="">信女
        </div>
        <div>
          <label for="">大德誕辰：</label>
          <input type="date" placeholder="請輸入大德誕辰">
        </div>
        <div>
          <label for="">通訊地址：</label>
          <input type="text" placeholder="請輸入大德居住地址">
        </div>
        <div>
          <label for="">樂捐金額：</label>
          <input type="number" placeholder="請輸入捐獻金額(新台幣)" >
        </div>
        <div>
          <p>給廟方的話：</p><textarea placeholder="指定捐獻項目或迴向特定人士，請於此備註。"></textarea>
        </div>
       <input type="button" value="確定" >
      </form>
    </div>
</ion-content>
